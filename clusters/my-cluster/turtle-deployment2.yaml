apiVersion: apps/v1
kind: Deployment
metadata:
        name: turtle-deployment
        labels:
                app: ngnix
spec:
        replicas: 3
        selector:
                matchLabels:
                        app: nginx
        template:
                metadata:
                        labels:
                                app: nginx
                spec:
                        containers:
                        - name: nginx
                          image: nginx:stable
                          ports:
                          - containerPort: 80
